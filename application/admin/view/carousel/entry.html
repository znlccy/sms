<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播列表</title>
</head>
<body>
    <table border="1">
        <tr align="center">
            <td>ID</td>
            <td>名称</td>
            <td>推荐</td>
            <td>状态</td>
            <td>URL地址</td>
            <td>缩略图</td>
            <td>创建者</td>
            <td>创建IP</td>
            <td>创建时间</td>
            <td>更新时间</td>
            <td>操作</td>
        </tr>
        {volist name="carousel" id="vo"}
        <tr align="center">
            <td>{$vo.id}</td>
            <td>{$vo.name}</td>
            <td>{$vo.recommend}</td>
            <td>{$vo.status}</td>
            <td>{$vo.url}</td>
            <td><img width="30px" height="30px" src="{$vo.picture}" alt=""></td>
            <td>{$vo.creator}</td>
            <td>{$vo.create_ip}</td>
            <td>{$vo.create_time}</td>
            <td>{$vo.update_time}</td>
            <td>
                <a href="{:url('edit', ['id' => $vo['id']])}">编辑</a>
                <a href="{:url('delete',['id' => $vo['id']])}">删除</a>
                <a href="{:url('detail',['id' => $vo['id']])}">详情</a>
            </td>
        </tr>
        {/volist}
    </table>

</body>
</html>
